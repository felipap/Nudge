name: Build and Release Electron App
permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # Trigger on version tags like v1.0.0

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11' # Match the exact version from package.json

      - name: Enable Corepack
        working-directory: ./todos
        run: corepack enable

      - name: Install dependencies
        working-directory: ./todos
        run: pnpm install --frozen-lockfile

      - name: Build Electron app
        working-directory: ./todos
        run: pnpm run make

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Todos-macOS-arm64
          path: todos/out/make/zip/darwin/arm64/*.zip # electron-forge often zips the dmg, adjust if your output is different
          # Or if it's directly a .dmg:
          # path: todos/out/make/*.dmg
          # You might need to adjust the path depending on electron-forge's output structure.
          # Check the output of `pnpm run make` locally to confirm the exact path.

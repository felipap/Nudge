name: Build and Release Todos App
permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - 'todos/**'
    tags:
      - 'todos-v*.*.*' # Trigger on version tags like v1.0.0

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11' # Match the exact version from package.json

      - name: Enable Corepack
        working-directory: ./todos
        run: corepack enable

      - name: Install dependencies
        working-directory: ./todos
        run: pnpm install --frozen-lockfile

      - name: Build Electron app
        working-directory: ./todos
        run: pnpm run make

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Todos-macOS-arm64
          path: todos/out/make/**/*.dmg
          if-no-files-found: warn

      - name: Upload ZIP artifact (fallback)
        uses: actions/upload-artifact@v4
        with:
          name: Todos-macOS-arm64-zip
          path: todos/out/make/**/*.zip
          if-no-files-found: ignore

      # Only create release on todos-specific version tags
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/todos-v')
        uses: softprops/action-gh-release@v1
        with:
          name: 'Todos ${{ github.ref_name }}'
          files: |
            todos/out/make/**/*.dmg
            todos/out/make/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
